<!-- Fullscreen Section with Background -->
<div class="w3-display-container" style="position: relative; height: 100vh; overflow: hidden;">
    <!-- Background Image -->
    <img src="./images/MaracasBeach.jpg" 
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; filter: blur(4px); brightness(0.3);">
    <!--Dark overlay-->
    <div style="position: absolute; top: 0; left: 0;width: 100%;height: 100%; background: rgba(0,0, 0, 0.4); z-index: 0;"></div> 

    <!-- Overlay Content -->
    <div class="w3-content w3-padding-large w3-center w3-display-middle w3-margin-top w3-text-white" style="max-width: 2000px;">
        <h2 style="color: white;"><b>Interested in connecting?</b></h2>
        <p>Fill out the required sections below.</p>
    
        <!-- Form -->
        <form class="w3-container w3-center w3-padding-xlarge w3-margin" style="width:100%;" action="https://formspree.io/f/xbllpndp" methoD="POST">
            <div class="w3-row-padding" style="margin-bottom: 16px;">
                <div class=" w3-half w3-block">
                    <label style="color: white; text-align: left;">First Name</label>
                    <input class="w3-input w3-border" type="text" required name="First Name" >
                </div>
                <div class=" w3-half w3-block">
                    <label style="color: white; text-align: left;">Last Name</label>
                    <input class="w3-input w3-border" type="text" required name ="Last Name">
                </div>
            </div>
            <div class="w3-row-padding" style="margin-bottom: 16px;">
                <div class="w3-col w3-block">
                    <label style="color: white; text-align: left;">Email</label>
                    <input class="w3-input w3-border" type="email" required name="Email" >
                </div>
            </div>
            <div class="w3-row-padding" style="margin-bottom: 16px;">
                <div class="w3-col w3-block"> 
                    <label style="color: white; text-align: left;">Message</label>
                    <textarea class="w3-input w3-border" type="text" required name="Message" rows="5"></textarea>
                </div>
            </div>
            <!--Terms and Conditions checkbox-->
            <div class="w3-row-padding" style="margin-bottom: 16px;">
                <div class="w3-col w3-block">
                    <label style="color: white; text-align: left;">
                        <input type="checkbox" required name="Terms"> Verify you're not a robot.
                    </label>
                </div>
            </div>
            <button type="submit" class="w3-button w3-black w3-center">Send</button>
        </form>
    </div>
</div>
